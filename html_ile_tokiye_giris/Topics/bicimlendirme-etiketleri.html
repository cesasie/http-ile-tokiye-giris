<!--    

HTML'de biçimlendirme etiketleri, metinlerin görünümünü değiştirmek için kullanılır. 
Bu etiketler sayesinde, metinlerin font büyüklüğü, renkleri, yazı stilleri ve diğer özellikleri değiştirilebilir. 
Aşağıda bazı biçimlendirme etiketleriyle ilgili örnekler verilmiştir:

<b> etiketi: Bu etiket metnin kalın yazılmasını sağlar. Örnek: <b>Bu metin kalın olacak.</b>

<i> etiketi: Bu etiket metnin italik yazılmasını sağlar. Örnek: <i>Bu metin italik olacak.</i>

<u> etiketi: Bu etiket metnin altının çizili olmasını sağlar. Örnek: <u>Bu metin altı çizili olacak.</u>

<font> etiketi: Bu etiket metnin font büyüklüğünü, rengini ve yazı tipini değiştirmeyi sağlar. 
    Örnek: <font size="5" color="#FF0000" face="Arial">Bu metin kırmızı, Arial fontu ve büyük olacak.</font>

<strong> etiketi: Bu etiket metnin önemini vurgulamak için kullanılır. 
    Bu etiketin kullanımı, <b> etiketinin kullanımına benzerdir ancak <strong> etiketi daha fazla önem vurgusu yapar. 
        Örnek: <strong>Bu metin önemli olduğu için kalın olacak.</strong>

<em> etiketi: Bu etiket metnin vurgusunu vurgulamak için kullanılır. 
    Bu etiketin kullanımı, <i> etiketinin kullanımına benzerdir ancak <em> etiketi daha fazla vurgu yapar. Örnek: <em>Bu metin önemli olduğu için italik olacak.</em>


HTML Biçimlendirme Öğeleri
Biçimlendirme öğeleri, özel metin türlerini görüntülemek için tasarlanmıştır:

<b>- Kalın yazı
<strong>- Önemli metin
<i>- İtalik metin
<em>- Vurgulanan metin
<mark>- İşaretli metin
<small>- Daha küçük metin
<del>- Silinmiş metin
<ins>- Metin eklendi
<sub>- Alt simge metni
<sup>- Üst simge metni
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>This text is bold</b>
    <br />
    <strong>This text is important!</strong>
    <br />
    <i>This text is italic</i>
    <br />
    <em>This text is emphasized</em>
    <!-- Vurgulanmış -->
    <br />
    <small>This is some smaller text.</small>
    <br />
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <br />
    <p>My favorite color is <del>blue</del> red.</p>
    <br />
    <p>My favorite color is herit blue font s red.</p>
  </body>
</html>

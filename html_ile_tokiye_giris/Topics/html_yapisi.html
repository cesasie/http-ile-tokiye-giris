<!--
<!DOCTYPE> (Document Type Declaration) etiketi, bir HTML 
veya XML dokümanının hangi sürümünün kullanıldığını belirtir.
Bu etiket, dokümanın geçerli bir HTML veya XML sürümü olup olmadığını tarayıcıya bildirir
ve tarayıcının dokümanı nasıl yorumlaması gerektiğini belirtir.

Tarayıcılar <!DOCTYPE> etiketini okuduğunda, 
bu etiketin hangi HTML sürümünün kullanıldığını anlar ve dokümanı o sürüme göre yorumlar. 
Bu sayede tarayıcılar, dokümanın doğru şekilde gösterilebilmesi 
için gerekli olan HTML kodlarını anlayabilir.

HTML 5 Standartlarına uygun olarak hazırlanacak ve browserda bu html 
içeriğinin HTML 5 standartlarına uygun olarak hazırlandığını bilir
ve içerikleri ona göre yorumlar.

<head>
    <title>
        title etiketi sayfamızın üst başlığını belirtir.
    </title>

    head başlığı altında meta etiketleri tanımlayabiliriz
    meta etiketleri html dökümanı hakkında bilgilendirmeler veriyor bize.

    Harici bir css/js dosyamız varsa bu js veya css'i head etiketi içinde bağlıyoruz.
</head> 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>İlk web sayfam</h1>
  </body>
</html>
